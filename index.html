<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/css/main.css">
    <title>Document</title>
  </head>
  <body>

    <header>
      <div class="header-page__up">
        <div class="header-page__logo">
          <img src="./images/logo1.png">
          <img src="./images/logo2.png">
        </div>
        <div class="header-page__menu"><b>MENU</b></div>
      </div>
      <div class="header-page__middle">
        <p class="header-page__middle--text1">Elena Russell</p>
        <p class="header-page__middle--text2">Digital Design</p>
      </div>
      <div class="header-page__down">
        <img src="./images/arrow_down.png">
      </div>

  <main>
    <section class="main-page__head">
      <div class="main-page__head--photo">
        <img src="./images/owner_photo.png">

      <div class="main-page__head--description">

          <div class="main-page__head--text">

          </div>

            <p>ABOUT ME</p>
            <p>
              <img src="./images/fb_logo.png">
              <img src="./images/twitter_logo.png">
              <img src="./images/linkedin_logo.png">
              <img src="./images/dribble_logo.png">
            </p>
          </div>
        </div>
        <div class="main-page__head--description-logos">
          <img src="./images/logos1.png">
          <img src="./images/logos2.png">
          <img src="./images/logos3.png">
          <img src="./images/logos4.png">
          <img src="./images/logos5.png">
          <img src="./images/logos6.png">
          <img src="./images/logos7.png">
        </div>
      </div>
    </section>
  </main>

</html>
